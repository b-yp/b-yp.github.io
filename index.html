    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family:
        -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg,
          #0f2027 0%,
          #203a43 50%,
          #2c5364 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle,
          rgba(0, 255, 200, 0.15) 0%,
          transparent 70%);
      top: -100px;
      right: -100px;
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }

    body::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle,
          rgba(100, 200, 255, 0.15) 0%,
          transparent 70%);
      bottom: -50px;
      left: -50px;
      border-radius: 50%;
      animation: float 10s ease-in-out infinite reverse;
    }

    @keyframes float {

      0%,
      100% {
        transform: translate(0, 0);
      }

      50% {
        transform: translate(30px, -30px);
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 30px;
      padding: 50px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 30px;
      border: 3px solid rgba(0, 255, 200, 0.5);
      object-fit: cover;
      transition: all 0.4s ease;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.3);
    }

    .avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(0, 255, 200, 0.5);
      border-color: rgba(100, 200, 255, 0.8);
    }

    h1 {
      color: #fff;
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .title {
      color: #00ffc8;
      font-size: 18px;
      margin-bottom: 30px;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
    }

    .bio {
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.8;
      margin-bottom: 40px;
      text-align: left;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .social-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .social-link:hover {
      background: rgba(0, 255, 200, 0.15);
      border-color: rgba(0, 255, 200, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 255, 200, 0.3);
    }

    .social-link svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 26px;
      }

      .social-links {
        gap: 15px;
      }

      .social-link {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
